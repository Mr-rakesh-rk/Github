1:. git init 
<!-- to make a empty git repository -->
2:. git status
<!-- to check our modification changes -->
3:. git add --a / git add .
<!-- to add all files for staged position  -->
4:. git commit -m 'initial commit'
<!-- used to commit staged files  for ready to push on github repo. -->
5:. git log
<!-- to check our initial commit -->
6:.  rm -rf .git 
<!-- this command is used to remove a empty repository from git that we makes before using : git init -->
7:. pwd 
<!-- is simply enters  in current working directory: present working directory -->
8:. ls 
<!-- for listing all files  -->
9:. git diff
<!-- Compare staged files to working directory -->
10:. git restore 
<!-- to delete all changes and restore previous files -->
11:. git push -u origin main/master/.....
<!-- push your code to your branch  -->
12:. git merge mian/master/...
<!-- suppose we have more data in main branch and we merge it with master branch, so first git checkout master branch and then add command -->
